<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lands and Loans Sign page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

   <script>
    function get_data() {
    const name = document.getElementById("name").value;
    localStorage.setItem("username", name);
    const email = document.getElementById("email").value;
    localStorage.setItem("useremail", email);
    const password = document.getElementById("password").value;
    localStorage.setItem("userpassword", password);
    const age = document.getElementById("age").value;
    localStorage.setItem("userage", age);
    const mobile_number = document.getElementById("mobile number").value;
    localStorage.setItem("usernumber", mobile_number);
}
   </script>
  <style>
    body {
      font-family: sans-serif;
      background :whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 700px;
      margin-left: 450px;
      border-color: black;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 16px;
      height: 550px;
      width: 550px;
      box-shadow: 0 0 5px rgba(5, 5, 5, 0.1);
      text-align: center;
      align-items: center;
    }

  </style>
  <style>

  </style>
</head>
<body>
    <div class="container">
  <form onsubmit="return get_data()" action="home_page.html">
    <p><strong>Create New Account</strong></p>
    <div class = "inputs">
    <input type = "text" class="form-control" id = "name" placeholder="User Name"><br>
    <input type="email" class="form-control" id = "email" placeholder="Email" ><br>
    <input type="password" class="form-control" id = "password" placeholder="Password" ><br>
    <input type="password" class="form-control" placeholder="Confirm Password" ><br>
    <input type = "number" class= "form-control" id = "age" placeholder="Age" ><br>
    <input type = "tel" class="form-control" id = "mobile number" placeholder="Mobile Number" ><br>
    <button type = "submit" class = "btn btn-primary">Submit</button><br>
    <label class = "form-label">Already have an account? &nbsp; <a href="login.html">Sign In</a></label>
    </div>
    
  </form>
    </div>
</body>
</html>
